<ul>
    {% for article in articles %}
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">{{ article.title }}</h2>
            <h4>{{ article.description }}</h4>
            <p class="card-text text-muted h6">{{ article.author }} | {{ article.visibility_date_limit}} </p>
            <p class="card-text">{{article.article|slice:":200" }}</p>
            <a href="/article/{{ article.id }}" class="btn btn-primary">{{ article.description }}</a>>
        </div>
    </div>
    {% endfor %}
</ul>
