<ul>
    {% for article in articles %}
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">{{ article.title }}</h2>
            <p class="card-text text-muted h6">{{ article.author }} | {{ post.created_on}} </p>
            <p class="card-text">{{post.article|slice:":200" }}</p>
            <a href="/article/{{ article.id }}" class="btn btn-primary">{{ article.title }}</a>>
            <!-- <a href="{% url 'post_show' post.id  %}" class="btn btn-primary">Read More &rarr;</a> -->
        </div>
    </div>
    {% endfor %}
</ul>
